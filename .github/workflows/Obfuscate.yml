name: Build Obfuscate BPB Panel

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Install dependencies
        run: |
          npm install -g javascript-obfuscator
          sudo apt-get install -y unzip

      - name: Get latest release download URL
        id: get-release-url
        run: |
          latest_release_url="https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases"
          download_url=$(curl -s "$latest_release_url" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | sort_by(.created_at) | last | .assets[] | select(.name=="worker.zip") | .browser_download_url')
          echo "Download URL: $download_url"
          echo "url=$download_url" >> $GITHUB_ENV  # 使用 GITHUB_ENV 来传递值

      - name: Download and extract latest BPB worker
        run: |
          wget ${{ env.url }}  # 使用 env.url 来引用环境变量
          unzip -o worker.zip
          mv _worker.js origin.js

      - name: Obfuscate BPB worker js
        run: |
          javascript-obfuscator origin.js --output _worker.js \
          --compact true \
          --identifier-names-generator hexadecimal \
          --rename-globals true \
          --string-array true \
          --string-array-encoding 'base64' \
          --string-array-threshold 0.75 \
          --transform-object-keys true \
          --self-defending false \
          --simplify true

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ':arrow_up: update latest bpb panel'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          push_options: '--set-upstream'
